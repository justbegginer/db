<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список сотрудников</title>
    <style>
        .employees-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .employees-table th, .employees-table td {
            border: 1px solid #cccccc;
            padding: 10px;
            text-align: left;
        }

        .employee-link {
            display: block;
            color: inherit;
            text-decoration: inherit;
        }
    </style>
</head>
<body>

<h2>Список сотрудников</h2>
<table class="employees-table">
    <thead>
    <tr>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Фамилия</th>
        <th>Должность</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<button id="addEmployeeButton">Добавить нового сотрудника</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        function loadEmployees() {
            $.ajax({
                url: '/rest/employee',
                type: 'GET',
                success: function (employees) {
                    const tableBody = $('.employees-table tbody');

                    tableBody.empty();

                    employees.forEach(function (employee) {
                        var employeeRow = $('<tr></tr>');
                        employeeRow.append('<td><a href="/employee/' + employee.id + '" class="employee-link">' + employee.firstName + '</a></td>');
                        employeeRow.append('<td>' + employee.patherName + '</td>');
                        employeeRow.append('<td>' + employee.lastName + '</td>');
                        employeeRow.append('<td>' + employee.position + '</td>');
                        tableBody.append(employeeRow);
                    });
                },
                error: function (request, errorType, errorMessage) {
                    alert('Ошибка: ' + errorType + ' с сообщением: ' + errorMessage);
                }
            });
        }

        $('#addEmployeeButton').click(function () {
            window.location.href = '/employee/add';
        });

        loadEmployees();
    });
</script>

</body>
</html>
